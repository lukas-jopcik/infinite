<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="90" cy="90" r="90" fill="#1a1a2e"/>
  
  <!-- Central star/planet -->
  <circle cx="90" cy="90" r="20" fill="#4a9eff"/>
  
  <!-- Orbital rings -->
  <circle cx="90" cy="90" r="40" stroke="#4a9eff" stroke-width="4" fill="none" opacity="0.6"/>
  <circle cx="90" cy="90" r="60" stroke="#4a9eff" stroke-width="3" fill="none" opacity="0.4"/>
  
  <!-- Small stars -->
  <circle cx="45" cy="45" r="4" fill="#ffffff" opacity="0.8"/>
  <circle cx="135" cy="45" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="45" cy="135" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="135" cy="135" r="4" fill="#ffffff" opacity="0.8"/>
  
  <!-- Additional stars for richness -->
  <circle cx="30" cy="90" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="150" cy="90" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="90" cy="30" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="90" cy="150" r="2" fill="#ffffff" opacity="0.5"/>
  
  <!-- Infinity symbol hint -->
  <path d="M30 90 C30 70, 50 50, 90 50 C130 50, 150 70, 150 90 C150 110, 130 130, 90 130 C50 130, 30 110, 30 90" 
        stroke="#4a9eff" stroke-width="6" fill="none" opacity="0.3"/>
</svg>
